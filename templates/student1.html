{%  extends 'index.html' %}
{% block content %}
    <center>
        <h4 class="display-3" style="background-color:aquamarine;color:blue"><strong>ADD STUDENT</strong></h4>
        <form method="POST" novalidate>
            {% csrf_token %}
            <table class='w-50 table table-light' style="border-radius:10px;background-color:#FFFF99;">
                {% for field in update %}
                <tr>
                    <th>{{field.label}}</th>
                    <th>{{field}}</th>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg btn-success">Submit</buton>
        </form>
    </center>
{% endblock %}
